    <title>Котики</title>

<body>
    <header>
        <a href="/" class="header__logo">Котики</a>
        <nav class="header__menu">
            <button id="open" class="header__btn open">Добавить котика</button>
        </nav>
    </header>
    <main>
        <div class="container"></div>
        <div class="overlay">
            <div class="modal">
                <h1>Добавьте котика</h1>
                <form id="addCat" class="form">
                    <div class="mb8">
                        <input id="inp1" type="text" name="name" autocomplete="off" required>
                        <label class="label" for="name">Имя</label>
                    </div>
                    <div class="mb8">
                        <input id="inp2" type="text" name="age" autocomplete="off" required>
                        <label class="label" for="age">Возраст</label>
                    </div>
                    <div class="mb8">
                        <input id="inp2" type="number" name="rate" min="1" max="10" autocomplete="off" required>
                        <label class="label" for="rate">Рейтинг</label>
                    </div>
                    <div class="mb8">
                        <input id="inp2" type="number" name="id" autocomplete="off" required>
                        <label class="label" for="id">id</label>
                    </div>
                    <div class="mb8">
                        <input id="inp2" type="text" name="img" autocomplete="off" required>
                        <label class="label" for="img">Фото котика</label>
                    </div>
                </а>
                <button type="submit" class="btn">Добавить</button>
                <div class="close">
                   ✖
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span class="footer__copy">
            Обратная связь
        </span>
        <span class="footer_made"> Почта:&nbsp;
